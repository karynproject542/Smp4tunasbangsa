<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karynproject</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: monospace;
    }

    #container {
      background-image: url('foto.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      animation: blink 0.2s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 10px lime;
      z-index: 2;
    }

    @keyframes blink {
      0% { filter: brightness(1); }
      50% { filter: brightness(8); }
      100% { filter: brightness(1); }
    }

    #blackout {
      display: none;
      height: 100%;
      width: 100%;
      background-color: black;
    }
  </style>
</head>
<body>

  <div id="container">
    Hai Ini Karynproject
  </div>

  <div id="blackout"></div>

  <script>
    setTimeout(() => {
      document.getElementById('container').style.display = 'none';
      document.getElementById('blackout').style.display = 'block';
    }, 10000); // 10 detik delay
  </script>

</body>
</html>
